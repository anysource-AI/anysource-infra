{{- if .Values.relay.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentry-relay
  labels:
    {{- include "anysource.labels" . | nindent 4 }}
    app.kubernetes.io/component: sentry-relay
spec:
  replicas: {{ .Values.relay.replicas }}
  selector:
    matchLabels:
      {{- include "anysource.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: sentry-relay
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "anysource.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: sentry-relay
    spec:
      {{- with .Values.relay.image.pullSecrets | default .Values.image.backend.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "anysource.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.relay.vault.enabled }}
      initContainers:
      - name: fetch-credentials
        image: {{ (.Values.relay.vault.initContainer).image | default "alpine:3.20" | quote }}
        command: ["/bin/sh", "/scripts/fetch-relay-credentials.sh"]
        env:
          - name: WORKOS_API_KEY
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: AUTH_API_KEY
          - name: WORKOS_API_BASE
            value: {{ .Values.relay.vault.apiBase | default "https://api.workos.com" | quote }}
          - name: WORKOS_VAULT_SECRET_NAME
            value: {{ .Values.relay.vault.vaultSecretName | default "runlayer-sentry-credentials" | quote }}
          - name: CREDENTIALS_DIR
            value: "/.relay"
        volumeMounts:
          - name: fetch-script
            mountPath: /scripts/fetch-relay-credentials.sh
            subPath: fetch-relay-credentials.sh
            readOnly: true
          - name: relay-credentials
            mountPath: /.relay
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
        {{- with (.Values.relay.vault.initContainer).resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
      containers:
      - name: sentry-relay
        image: "{{ .Values.relay.image.repository }}:{{ .Values.relay.image.tag }}"
        imagePullPolicy: {{ .Values.relay.image.pullPolicy }}
        command: ["relay"]
        args:
          - "run"
          {{- if .Values.relay.vault.enabled }}
          - "--config"
          - "/.relay"
          {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.relay.port }}
          protocol: TCP
        env:
        # Relay mode configuration
        - name: RELAY_MODE
          value: {{ .Values.relay.config.mode | quote }}
        - name: RELAY_UPSTREAM_URL
          value: {{ .Values.relay.config.upstream | quote }}
        - name: RELAY_HOST
          value: "0.0.0.0"
        - name: RELAY_PORT
          value: {{ .Values.relay.port | quote }}
        - name: RELAY_LOG_LEVEL
          value: {{ .Values.relay.config.logLevel | quote }}
        - name: RELAY_LOG_FORMAT
          value: {{ .Values.relay.config.logFormat | quote }}
        # Relay credentials from secret (only when vault is disabled)
        {{- if not .Values.relay.vault.enabled }}
        - name: RELAY_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: sentry-relay-secret
              key: public_key
        - name: RELAY_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: sentry-relay-secret
              key: secret_key
        - name: RELAY_ID
          valueFrom:
            secretKeyRef:
              name: sentry-relay-secret
              key: id
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.relay.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.relay.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.relay.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- if .Values.relay.vault.enabled }}
        volumeMounts:
          - name: relay-credentials
            mountPath: /.relay
            readOnly: true
        {{- end }}
      {{- if .Values.relay.vault.enabled }}
      volumes:
        - name: fetch-script
          configMap:
            name: relay-fetch-script
            defaultMode: 0755
        - name: relay-credentials
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
