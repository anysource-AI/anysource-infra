{{- if and .Values.monitoring.enabled .Values.monitoring.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "anysource.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "anysource.backend.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "anysource.backend.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
{{- end }}
